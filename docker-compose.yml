services:
  api:
    container_name: trading_engine_api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - .:/app
    ports:
      - "85:80"
    depends_on:
      - db

  db:
    container_name: trading_engine_db
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - trading_engine_pgdata:/var/lib/postgresql/data

volumes:
  trading_engine_pgdata:
